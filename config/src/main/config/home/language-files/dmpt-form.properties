#Welcome Text
dmpt.heading.welcome=Data management plan
dmpt.welcome.paragraph1=You have landed on this page because you have clicked on a link to create a new plan or have received an email asking you to register a research data plan.
dmpt.welcome.paragraph2=If you received an email notification you've submitted a research project proposal to SYSTEM X. Where possible, we have pre-filled parts of this form for you but it's a good idea to make sure that the pre-fills are correct.
dmpt.welcome.paragraph3=Providing this information will help put you in touch with services that can help you store or analyse your research data and allow you to collaborate online with colleagues. It will form the basis of a Data Management Plan to satisfy the requirements of research funders and will lay the foundation of a description of your dataset for public information at the end of your project.
dmpt.welcome.paragraph4=If you require any assistance completing your plan, please contact us via plans@library.org.

