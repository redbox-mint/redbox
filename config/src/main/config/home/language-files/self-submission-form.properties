self-submission.heading.label.overview=Overview

#Title
self-submission.field.label.dc-title=Title
self-submission.field.help.dc-title=The title for the research dataset/collection, registry/repository, catalogue or index. It is recommended for datasets and collections, the title should be unique to the data, ie. do not use the publication title as the data title.  

#Description
self-submission.field.label.dc-description=Description
self-submission.field.help.dc-description=Description of the research dataset/collection, registry/repository, catalogue or index.<br>This should include:<ul><li>information about the research dataset/collection, registry/repository, catalogue or index, including its characteristics and features, eg. This dataset contains observational data, calibration files and catalogue information collected from the Mount Stromlo Observatory Facility.</li><li>if applicable: the scope; details of entities being studied or recorded; methodologies used.</li></ul>
 
#Type
self-submission.field.label.dc-type=Type
self-submission.field.help.dc-type=<dl><dt>Catalogue or Index</dt><dd>collection of resource descriptions describing the content of one or more repositories or collective works at the item level.</dd><dt>Collection</dt><dd>compiled content created as separate and independent works and assembled into a collective whole for distribution and use.</dd><dt>Registry</dt><dd>collection of registry objects compiled to support the business of a given community.</dd><dt>Repository</dt><dd>collection of physical or digital objects compiled for information and documentation purposes and/or for storage and safekeeping.</dd><dt>Dataset</dt><dd>collection of physical or digital objects generated by research activities.</dd></dl>

#Language
self-submission.field.label.dc-language=Language
self-submission.field.help.dc-language=Language of the metadata record, eg. English, French etc. (ISO 639.2) 

