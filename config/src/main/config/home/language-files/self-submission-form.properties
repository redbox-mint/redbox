#People
###########
self-submission.heading.label.people=People

#Principal investigator
self-submission.field.label.locrel-rth=Principal investigator (*)
self-submission.field.help.locrel-rth=Use the 'lookup' function to find, select and record the name of the Principal Investigator associated with this research data. The Principal Investigator is the researcher who takes the lead role in the conduct of the research project.

#Data manager
self-submission.field.label.locrel-prc=Data manager (*)
self-submission.field.help.locrel-prc=Use the 'lookup' function to find, select and record the name of the person who will be responsible for managing the research data produced by the project.

#Collaborators
self-submission.field.label.locrel-clb=Collaborators
self-submission.field.help.locrel-clb=Use the 'lookup' function to find, select and record the names of those who will collaborate on this research project. Collaborators may contribute to the project for some or all of its duration or they may make frequent or substantial contribution. They may be responsible for one or more of the main elements of the research or a key step in the research. Collaborators generally exclude those who make only an occasional or relatively minor contribution to the research or those not see as researchers (e.g. technicians and research assistants). 

#Supervisor
self-submission.field.label.swrc-supervisor=Supervisor
self-submission.field.help.swrc-supervisor=Use the 'lookup' function to find, select and record the names of those who will supervise this research. This 'supervisor' field will be relevant where the research is being conducted by a research student. The research supervisor is responsible for general oversight of an academic research project.

